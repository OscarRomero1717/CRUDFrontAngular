<div class="login-container" style="max-width: 400px; margin: auto; padding-top: 100px;">
  <nz-card>
    <div class="login-header" style="text-align: center; margin-bottom: 24px;">
      <h2>Iniciar Sesión</h2>
    </div>
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="email">Usuario</nz-form-label>
        <nz-form-control [nzSpan]="14" >
          <input nz-input formControlName="email" id="email" placeholder="usuario" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="password">Contraseña</nz-form-label>
        <nz-form-control [nzSpan]="14" nzErrorTip="La contraseña es requerida">
          <input nz-input type="password" formControlName="password" id="password" placeholder="********" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzOffset="6" [nzSpan]="14">
          <button nz-button nzType="primary" style="width: 100%;" [disabled]="loginForm.invalid">Ingresar</button>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="loginError">
        <nz-form-control nzOffset="6" [nzSpan]="14">
          <nz-alert nzType="error" [nzMessage]="loginError" nzShowIcon></nz-alert>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
